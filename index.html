<head>
  <link rel = "stylesheet" href = "css/style.css" type = "text/css">
  <link rel = "stylesheet" href = "css/bootstrap.min.css">
  <link rel = "stylesheet" href="css/font-awesome.min.css">
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/snake.js" type="text/javascript"></script>
<script>
var audio = new Audio('Audio/music.mp3');
function play_music()
{
  audio.play();
}
function stop_music()
{
  audio.pause();
}
function restart_music()
{
  audio.currentTime = 0;
}
</script>
<html>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <a class="navbar-brand" href = "#" onclick= "play_music()"><i class = "fa fa-play"></i></a>
      <a class="navbar-brand" href = "#" onclick= "stop_music()"><i class = "fa fa-pause"></i></a>
      <a class="navbar-brand" href = "#" onclick= "restart_music()"><i class = "fa fa-repeat"></i></a>
    </div>
  </nav>
  <canvas id="canvas"></canvas>
  <section>
    <footer>
      <div class="container-fluid">
       <div>Designed and Coded by <a href = "https://github.com/ICS4U-DASA" target="_blank"> the DASA team</a>, on <a href="https://github.com/ICS4U-DASA/dasa.github.io" target="_blank"><i class="fa fa-github fa-lg"></i></a> with <i class="fa fa-code fa-lg"></i></div>
      </div>
    </footer>
  </section>

</body>
</html>
